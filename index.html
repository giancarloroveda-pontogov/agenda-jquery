<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda</title>
</head>

<body>
  <header class="page-header">
    <h1 class="page-title">Agenda</h1>
  </header>

  <main class="page-content">
    <section>
      <form class="form">
        <h2 class="form-title">Novo Contato</h2>

        <div class="form-field">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-input" id="nome" name="nome" type="text" placeholder="João da Silva...">
        </div>

        <div class="form-actions">
          <button class="form-clear-button" type="reset">Limpar</button>
          <button class="form-save-button" type="submit">Adicionar</button>
        </div>
      </form>
    </section>

    <section class="contatos-section">
      <div class="contatos-header">
        <h2 class="contatos-title">Contatos</h2>
        <button class="toggle-list-button">&#8744;</button>
      </div>
      <div class="contatos-list-container">
        <input class="searchbar-input" type="text" name="search" placeholder="Pesquisar">
        <ul class="contatos-list"></ul>
      </div>
    </section>
  </main>

  <script type="module" src="/src/agenda.js"></script>
</body>

</html>
